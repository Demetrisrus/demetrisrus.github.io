<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href=".UNIT-4/icons/favicon-32x32.png">
    <script src="/login.js"></script>
    <style>
        label {
            padding: 30px;
            align-items: flex-start;
            flex-direction: column;
            gap: 20px;
            border: 1px;                      
        }
    </style>
  </head>
  <body>
    <main>
        <h1>Доступ к домашнему заданию</h1>
        <form>
            <fieldset>
            <legend>Введите данные для авторизации</legend>
            <form id="form_id" method="post" name="myform">
                <label>Введите логин
                <input type="text" name="username" placeholder="логин" id="username"/></label>
                <label>Введите пароль
                <input type="password" name="password" placeholder="пароль" id="password"/></label>
                <input type="button" value="Login" id="submit" onclick="validate()"/>
                </form>
                <a href="/404.html">Забыли пароль?</a>  
            </fieldset>
        </form>
    </main>
	<script src="index.js"></script>
  </body>
</html>
